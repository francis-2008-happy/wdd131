<!-- This is the HTML file for lazy loading images of temples. It includes a link to the CSS file and a script for lazy loading functionality. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy-Loaded Temple Images</title>
    <link rel="stylesheet" href="lazyload.css">
    <script src="lazyload.js" defer></script>
</head>
<body>
    <main>
       
        <img data-src="images/ghana_temple.jpg" src="images/ghana_temple.jpg" alt="Ghana Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/benin_temple.jpg" src="images/benin_temple.jpg" alt="Benin Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/brazil_temple.jpg" src="images/brazil_temple.jpg" alt="Brazil Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/canada_temple.jpg" src="images/canada_temple.jpg" alt="Canada Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/francis.jpg" src="images/francis.jpg" alt="Francis Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/idaho_temple.jpg" src="images/idaho_temple.jpg" alt="Idaho Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/lagos_temple.jpg" src="images/lagos_temple.jpg" alt="Lagos Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/nigeria_temple.jpg" src="images/nigeria_temple.jpg" alt="Nigeria Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/ohio_temple.jpg" src="images/ohio_temple.jpg" alt="Ohio Temple" loading="lazy" width="800" height="600" class="lazy-img">
        <img data-src="images/texas_temple.jpg" src="images/texas_temple.jpg" alt="Texas Temple" loading="lazy" width="800" height="600" class="lazy-img">
    </main>

    <footer>
        <p>&copy; <span id="copyright-year"></span></p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
